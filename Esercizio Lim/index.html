<!DOCTYPE html>
<html>
<head>
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Contenuto della box nera -->
    <div class="contanier">

        <!-- Logo + Titolo -->
        <header>    
            <img src="img/logo.png">
            <div class="title">Taking Booleaners from A to B</div>
        </header>

        <!-- Menù -->
        <nav>
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>

        <!-- Monopattino + posizione monopattino + stato di carica -->
        <main class="contenuto">

            <div class="cliente">
                <input type="checkbox">
                <div class="sottotitolo">Monopattino Gino22</div>
            </div>
                <p> ↦ Via Guadalametri - a 220 metri da te</p>
                <p>Stato carica:</p>
            <div class="stato1"></div>

            <div class="cliente">
                <input type="checkbox">
                <div class="sottotitolo">Monopattino Mike24</div>
            </div>
                <p> ↦ Via Ricciardoni - a 420 metri da te</p>
                <p>Stato carica:</p>
            <div class="stato2"></div>

            <div class="cliente">
                <input type="checkbox">
                <div class="sottotitolo">Monopattino Fede154</div>
            </div>
                <p> ↦ Via Mentarini - a 490 metri da te</p>
                <p>Stato carica:</p>
            <div class="stato3"></div>
        </main> 
    </div>  
</body>
</html>
